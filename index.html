<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="final">
        <h1 id="resultText">hii hello </h1>
        <button id="ok">Click to Continue</button>
    </div>

    <div class="container">
        <h1 id="question">Questions</h1>
        <ul>
            <li>
                <input type="radio" class="option" id="option-a" name="quiz">
                <label for="option-a" class="text-option-a op">Option A</label>
            </li>
            <li>
                <input type="radio" class="option" id="option-b" name="quiz">
                <label for="option-b" class="text-option-b op">Option B</label>
            </li>
            <li>
                <input type="radio" class="option" id="option-c" name="quiz">
                <label for="option-c" class="text-option-c op">Option C</label>
            </li>
            <li>
                <input type="radio" class="option" id="option-d" name="quiz">
                <label for="option-d" class="text-option-d op">Option D</label>
            </li>
        </ul>
        <button id="submit">Submit</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
